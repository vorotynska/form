<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./landing-page.css">
</head>

<body>
    <header>
        <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/530c4a3c2b00549285872f72/pexels-diana-light-4722016.jpg"
            alt-="cake" loading="lazy">
        <h1>Always fresh baked goods</h1>
        <nav>
            <ul>
                <li><a href="#How_We_Work">About Us</a></li>
                <li><a href="#catalog">Catalog</a></li>
                <li><a href="#make_an_order">Order</a></li>
                <li><a href="../index.html">Main</a></li>
                <link href="#catalog">
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="How_We_Work">How We Work</h2>
        <section class="about">
            <div class="about-text">
                <h2 id="Author's_cake"> Author's cake and desserts for your holiday</h2>
            </div>
            <div class="about-img">
                <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/8cf4706ebb5c56759b6625b8/elegant-eco-food-concept-with-flowers-cake.png"
                    alt="cake" />
            </div>
            <div class="about-price">
                <p>$ 130</p>
                <button>read more</button>
            </div>
        </section>
        <section id="lern_cooking">
            <h2>Learn Cooking Online</h2>
            <iframe src="https://www.youtube.com/embed/FcANFVcJeOM?disablekb=1" width="400" height="300"></iframe>
        </section>
        <section id="catalog">
            <h2>Catalog</h2>
            <div class="gallery">
                <figure>
                    <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/814ff27d3ded5e9e97d02b35/pexels-any-lane-5945568.jpg"
                        alt="Soft chocolate $ 65" loading="lazy" />
                    <figcaption>Soft chocolate $ 65</figcaption>
                </figure>
                <figure>
                    <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/96ea3e29996954f0aa3d5283/pexels-maria-orlova-4946407.jpg"
                        alt="Caramel cupcakes $25" loading="lazy" />
                    <figcaption>Caramel cupcakes $ 25</figcaption>
                </figure>
                <figure>
                    <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/6558fe40b0ba58a9ba0bcc0f/pexels-diana-light-7296680.jpg"
                        alt="Coffee macarons $40" />
                    <figcaption>Coffee macarons $ 40</figcaption>
                </figure>
                <figure>
                    <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/7fc674bc4b8c5e9289ef0ad3/pexels-marta-dzedyshko-7451860.jpg"
                        alt="Nut tart $40" />
                    <figcaption>Nut tart $ 40</figcaption>
                </figure>
                <figure>
                    <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/2585dad539bf50a0b691ef8f/pexels-shvets-production-7525189.jpg"
                        alt="Berry cake $ 130" loading="lazy" />
                    <figcaption>Berry cake $ 130</figcaption>
                </figure>
                <figure>
                    <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/622214d1067d541283d5e0d7/pexels---7810768.jpg"
                        alt="Mango cake $200" loading="lazy" />
                    <figcaption>Mango cake $ 200</figcaption>
                </figure>
                <figure>
                    <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/6ab6c778a7b6513c8ea0e552/pexels---7810774.jpg"
                        alt="Raffaello cake $ 180" loading="lazy" />
                    <figcaption>Raffaello cake $ 180</figcaption>
                </figure>
                <figure>
                    <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/a21df9db24c05384804a876f/pexels-marta-dzedyshko-7451880.jpg"
                        alt="Lemon tartlet $ 20" loading="lazy" />
                    <figcaption>Lemon tartlet $ 20</figcaption>
                </figure>
            </div>
        </section>
        <section class="order">
            <div class="orer-form">
                <h2 id="make_an_order">Make an order</h2>
                <form id="form">
                    <fieldset>
                        <label for="name">Enter Your Name: <input id="name" type="text" required /></label>

                        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
                    </fieldset>
                    <label for="bio" name="bio">Message:
                        <textarea id="bio" rows="3" cols="30" placeholder="Message..." name="bio"></textarea></label>
                    </fieldset>
                    <input type="submit" value="Submit" />
                </form>
            </div>
            <div class="order-img">
                <img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/6d72891fc5c65495a1c54144/789.png"
                    alt="cake" width="300">
            </div>
        </section>
    </main>
</body>

</html>
